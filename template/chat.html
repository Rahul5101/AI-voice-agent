<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e10;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
            color: #00b4d8;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 400px;
            background: #1a1a1d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        textarea, button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
        }
        button {
            background: #00b4d8;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0096c7;
        }
        #reply-box {
            margin-top: 30px;
            width: 400px;
            background: #1a1a1d;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Voice Chat Assistant</h1>
    <form id="chatForm" action="/chat/" method="post">
        <!-- Hidden user_id field (auto-generated by JS) -->
        <input type="hidden" name="user_id" id="user_id" />
        
        <textarea name="message" rows="3" placeholder="Type your message..." required></textarea>
        <button type="submit">Send</button>
    </form>

    <div id="reply-box">
        <h3>AI Reply:</h3>
        <p id="reply"></p>
        <audio id="voicePlayer" controls></audio>
    </div>

    <script>
        // Generate or reuse a unique user_id (stored in browser)
        let userId = localStorage.getItem("user_id");
        if (!userId) {
            userId = crypto.randomUUID(); // Generates a unique identifier
            localStorage.setItem("user_id", userId);
        }
        document.getElementById("user_id").value = userId;

        const form = document.getElementById("chatForm");
        const replyBox = document.getElementById("reply-box");
        const replyText = document.getElementById("reply");
        const voicePlayer = document.getElementById("voicePlayer");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            const response = await fetch("/chat/", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                replyText.textContent = "Error communicating with the server.";
                replyBox.style.display = "block";
                return;
            }

            const data = await response.json();
            replyText.textContent = data.reply;
            voicePlayer.src = data.voice_path;
            replyBox.style.display = "block";

            // ðŸŽ§ Automatically play audio reply
            voicePlayer.play().catch((err) => {
                console.log("Auto-play blocked by browser, user must interact first.", err);
            });
        });
    </script>
</body>
</html>
